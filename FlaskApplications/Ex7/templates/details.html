{% extends 'base.html' %}

{% block tittle %}
    Details
{% endblock tittle %}

{% block content %}
    <main id="mainDetails">
        <img src="{{url_for('static', filename=pet['id']|string+'.jpg')}}" alt="Imagem pet">
        <div class="infos">
            <h1>{{pet['name']}}</h1>
            <p><strong>Age:</strong> {{pet['age']}}</p>
            <p><strong>Bio:</strong> {{pet['bio']}}</p>
        </div>
    </main>
{% endblock content %}
